language: python
python:
    - 3.6
install:
    - pip install boto3
    - pip install utils
    - pip install moto
    - pip install psycopg2
    - pip install coverage
branches:
    only:
        - master
        - develop

addons:
    sonarcloud:
        organization: "usdot-jpo-sdc-projects"
    token:
        secure:$SONAR_TOKEN
script: 
    - coverage erase
    - sonar-scanner
